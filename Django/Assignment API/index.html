<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Project</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css">
</head>
<body>

    <header class="header_section">
        <div class="head_box">
            <div class="col-md-4 logo">
                <img src="images/Logo.png" alt="">
            </div>
            <div class="col-md-4 sort">
                <button class="button">Sort By View</button>
            </div>
            <div class="col-md-4 blog">
                <button class="active_btn"><a href="./blog.html"> Blog </a> </button>
            </div>
            
        </div>
    </header>

    <div class="tab_section">
        <div class="four_tabs">
            <button class="active_btn" onclick="loadData('1000')">All</button>
            <button class="button" onclick="loadData('1001')">Music</button>
            <button class="button" onclick="loadData('1003')">Comedy</button>
            <button class="button" onclick="loadData('1005')">Drawing</button>
        </div>
    </div>
    
    <section class="thumnail_section" >
        <div class="all_thumbnails row" id="dynamic_box" class="d-flex">

        </div>
    </section>         

    <script src="app.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" ></script>
</body>
</html>
