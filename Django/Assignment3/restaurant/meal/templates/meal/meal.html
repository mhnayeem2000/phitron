{% extends 'base.html' %}
{%block content%}

<div class="meal_section" style="margin-bottom: 50px;">
    <div class="container">
        <div class="row">
            <h3 class="mt-3 mb-5" >All Meals</h3>
            {% for i in categories %}
                <div class="col-md-3 mt-4">
                    <div class="card" style="width: 18rem;">
                        <img src="{{i.strCategoryThumb}}" class="card-img-top" alt="Box IMG">
                        <div class="card-body">
                        <h5 class="card-title">{{i.strCategory}}</h5>
                        <p class="card-text">{{i.strCategoryDescription|truncatewords:20 }}</p>
                        <a href="#" class="btn btn-primary">Category Id : {{i.idCategory}}</a>
                        </div>
                    </div>
                </div>
            {% endfor %}    
        </div>
    </div>
</div>
{% endblock %}
